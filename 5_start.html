<!DOCTYPE html>
<head>
  <link rel="icon" href="data:,">
  <script>
    function onload_handler() {
      const urlParams = new URLSearchParams(window.location.search);
      const close = urlParams.get('close');
      console.info("close value: " + close);
      if (close == '1') {
        console.info('closing with window.close()');
        window.close();
      }
    }
  </script>
</head>
<body onload="onload_handler()">
  <a href="https://mawoc.github.io/5_pay.html">go to payment</a>
</html>
