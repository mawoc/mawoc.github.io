<!DOCTYPE html>

<body onload="onload_handler()">
    test
    <br>
    <button onclick="komunikat()">komunikat</button>
    <button onclick="window_close()">window.close</button>
    <div id="komunikat"></div>
</body>
<script>
    function komunikat() {
        document.getElementById('komunikat').innerText = 'komunikat: ' + new Date();
    }
    function window_close() {
        console.info('przed window.close()');
        window.close();
    }
    function onload_handler() {
        console.info('call onload_handler...');
        console.info('zamykam window.close()');
        window.close();
    }
</script>
</html>
